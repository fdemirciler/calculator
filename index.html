<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>


    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="previous-calculation"></div>
                <div id="current-calculation"></div>
            </div>
            <button id="clear">AC</button>
            <button id="delete">DEL</button>
            <button class="operator">+</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">-</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">&times;</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">&divide;</button>
            <button class="operand">0</button>
            <button class="operand">&bull;</button>
            <button id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
