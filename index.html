<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    

    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="preState"></div>
                <div id="currState"></div>
            </div>
            <button class = "spans" id="clear">AC</button>
            <button class = "spans" id="delete">DEL</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">&times;</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal">=</button>
            <button class="operator">&divide;</button>
        </div>
    </div>

    <p>Keyboard can also be used for input.</p>

    <script src="script.js"></script>
</body>
</html>
